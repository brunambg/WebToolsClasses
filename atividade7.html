<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        agora = new Date();
        diaSemana = agora.getDay();
        dia = agora.getDate();
        mes = agora.getMonth();
        ano = agora.getYear();
        anoCheio = agora.getFullYear();
        hora = agora.getHours();

        document.write("Dia da Semana: "+diaSemana +"<br>");
        document.write("Dia: "+dia +"<br>");
        document.write("MÃªs: "+mes +"<br>");
        document.write("Ano: "+ano +"<br>");
        document.write("Ano Cheio: "+anoCheio +"<br>");
        document.write("Hora: "+hora +"<br>");
    </script>
</body>
</html>
