<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script>
            var valorReais = parseFloat(prompt("Informe o valor em reais que deseja abastecer:"));
            var precoLitro = 6.29;
            var litros = valorReais / precoLitro;
    </script>    
</head>
<body>
    <script>
        document.write("Com R$" + valorReais.toFixed(2) + ", você poderá abastecer aproximadamente " + litros.toFixed(2) + " litros de gasolina.");
    </script>
</body>
</html>
