<html >
  <head>
    <meta charset="UTF-8">
    <script>

       function validar_form() {



          var senha = document.getElementById("senha");

            if (senha.value == "") {
            alert("Senha não informada");
        
          }
           
	  


        }

    </script>

  </head>
  <body>

      <form action=""  id="formulario" method="POST" name="formulario">

          Cadastro Biblioteca <br><br>

        Nome:           <input            type="text"            id="nome"            		placeholder="Insira seu nome"         	    /> 	<br><br>
        Sobrenome:   	<input            type="text"            id="sobrenome"            	placeholder="Insira seu sobrenome"          /> 	<br><br>
        E-mail:         <input 	    	  type="email" 		 id="email" 			placeholder="Insira seu e-mail" 	    /> <br><br>
	Senha:          <input 	    	  type="password" 	 id="senha" 			placeholder="Insira a senha" 		    /> <br><br>
	Telefone:       <input            type="text"            id="telefone"              	placeholder="Insira seu Telefone"           /> <br><br>
        CEP:            <input 		  type="text" 		 id="cep" 			placeholder="Insira seu CEP" 		    /> <br><br>
        Sexo:
            <select name="sexo" id="sexo">
              <option value="">informar...</option>
              <option value="m">Masculino</option>
              <option value="f">Feminino</option>
              <option value="x">Não informar</option>
            </select><br>
          <br>

		Newsletter       <br>     <input type="checkbox" id="newsletter" />             
        <small>Desejo receber novidades</small><br><br>

          <input            type="submit"   name=botao   id=botao  value=Enviar  onclick="validar_form();">
       
      </form>

  </body>
</html>
