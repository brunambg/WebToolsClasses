<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>

        var dataNas = prompt("Qual a data do seu nascimento? (dd/mm/aaaa)");
        var partes = dataNas.split("/");
        var dia = parseInt(partes[0], 10);
        var mes = parseInt(partes[1], 10) - 1;
        var ano = parseInt(partes[2], 10);

        var dataNascimento = new Date(ano, mes, dia);
        var diaSemanaNascimento = dataNascimento.getDay();
        var diasDaSemana = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];

        document.write("O dia da semana que você nasceu foi: " + diasDaSemana[diaSemanaNascimento] + " :)");

    </script>
</body>
</html>
